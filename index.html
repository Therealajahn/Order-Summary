<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <img id="wave" src="images/pattern-background-desktop.svg"/>
      <div id="order-summary">
        <img id="hero-img" src="images/illustration-hero.svg" />
        <p id="title">Order Summary</h2>
        <p id="copy">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="plan">
          <img id="music-icon" src="images/icon-music.svg" />
          <div id="plan-middle">
            <p id="plan-title">Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a id="change">Change</a>
        </div>
        <button id="payment">
          <h4>Proceed to Payment</h4>
        </button>
        <button id="cancel"><h4>Cancel Order</h4></button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
